<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>用户信息修改</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="../../common/template/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../common/template/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="../../common/template/css/animate.css" rel="stylesheet">
    <link href="../../common/template/css/style.css?v=4.1.0" rel="stylesheet">

    <!-- 全局js -->
    <script src="../../common/template/js/jquery.min.js?v=2.1.4"></script>
    <script src="../../common/template/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="../../common/js/global.js"></script>
    <!-- sweetalert相关 -->
    <link href="../../common/template/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <script src="../../common/template/js/plugins/sweetalert/sweetalert.min.js"></script>

    <!-- 自定义js -->
    <script src="js/updateUserInfo.js"></script>

</head>

<body class="gray-bg">

<div id="commonTitle">

</div>

<div class="row">

    <div id="updateArea" class="modal-dialog" >
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>用户信息修改 <small></small></h5>
                <div class="ibox-tools">
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-12">
                        <form role="form">
                            <div class="form-group">
                                <label>用户名</label>
                                <input id="userNameText" type="text" placeholder="请输入新的用户名" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>用户邮箱</label>
                                <input id="userEmailText" type="text" placeholder="请输入新的用户邮箱" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>登录名</label>
                                <input id="userAccountText" type="text" placeholder="请输入新的登录名" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>密码</label>
                                <input id="userPasswordText" type="text" placeholder="请输入新的登录密码" class="form-control">
                            </div>
                            <div>
                                <button onclick="GlobalMethod.goBack()" class="btn btn-sm btn-default pull-right m-t-n-xs" style="margin-left:10px;" type="button">
                                    <strong>取 消</strong>
                                </button>
                                <button onclick="Module.sendData()" class="btn btn-sm btn-primary pull-right m-t-n-xs" type="button">
                                    <strong>保 存</strong>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>

</html>
