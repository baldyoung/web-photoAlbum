	<body class="signin">
		<div class="signinpanel">
			<div style="text-align: center;">

				<h1 style="color:#CDA869; "><i class="fa fa-moon-o"></i><span style="font-size:19px; font-weight: bold;">备忘相册</span></h1>

			</div>
			<div class="row">
				<div class="col-sm-12">
					<form >
						<h4 class="no-margins">登录：</h4>
						<p class="m-t-md">登录到只属于我的空间</p>
						<input id="accountText" type="text" class="form-control uname" placeholder="用户名" />
						<input id="passwordText" type="password" class="form-control pword m-b" placeholder="密码" />
						<a onclick="OptionModule.forgetPWD()">忘记密码了？</a>
						<button type="button" class="btn btn-success btn-block" onclick="LoginModule.loginAction()">登录</button>
					</form>
				</div>
			</div>
			<div class="signup-footer">
				<div class="pull-left">
					&copy; 备忘相册
				</div>
			</div>
